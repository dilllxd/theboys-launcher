name: Stable Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: stable-release
  cancel-in-progress: false

jobs:
  bump_version:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
      full_version: ${{ steps.bump.outputs.full_version }}
      prerelease: ${{ steps.bump.outputs.prerelease }}
      tag: ${{ steps.bump.outputs.tag }}
      commit: ${{ steps.bump.outputs.commit }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and tag
        id: bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          git fetch --tags --force

          if [[ ! -f version.env ]]; then
            echo "version.env not found" >&2
            exit 1
          fi

          source ./version.env

          SHORT_SHA=$(git rev-parse --short "${GITHUB_SHA}")

          # Better semantic versioning logic
          if [ $PATCH -ge 90 ]; then
            # When patch reaches 90+, increment minor and reset patch to 0
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            # Normal patch increment
            PATCH=$((PATCH + 1))
          fi
          
          VERSION="$MAJOR.$MINOR.$PATCH"
          PRERELEASE=""
          FULL_VERSION="${VERSION}"

          {
            echo "# TheBoysLauncher Version Configuration (auto-generated)"
            echo "VERSION=$VERSION"
            echo "MAJOR=$MAJOR"
            echo "MINOR=$MINOR"
            echo "PATCH=$PATCH"
            echo "BUILD_METADATA="
            echo "PRERELEASE=$PRERELEASE"
            echo
            echo "# Full version string is constructed by scripts/get-version.sh"
          } > version.env

          git add version.env
          if git diff --cached --quiet; then
            echo "No changes detected in version.env; aborting."
            exit 0
          fi

          git commit -m "ci: bump stable version to ${FULL_VERSION}"
          git push origin HEAD

          TAG="v${FULL_VERSION}"
          git tag -a "$TAG" -m "Stable release ${FULL_VERSION}"
          git push origin "$TAG"

          BUMP_SHA=$(git rev-parse HEAD)

          {
            echo "version=${VERSION}"
            echo "full_version=${FULL_VERSION}"
            echo "prerelease=${PRERELEASE}"
            echo "tag=${TAG}"
            echo "commit=${BUMP_SHA}"
          } >> "$GITHUB_OUTPUT"

  build:
    needs: bump_version
    if: ${{ needs.bump_version.result == 'success' }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            binary_name: TheBoysLauncher-linux
            artifact_name: TheBoysLauncher-Linux
          - os: windows-latest
            platform: windows
            binary_name: TheBoysLauncher.exe
            artifact_name: TheBoysLauncher-Windows
          - os: macos-13
            platform: darwin
            arch: amd64
            binary_name: TheBoysLauncher-mac-amd64
            artifact_name: TheBoysLauncher-macOS-amd64
          - os: macos-latest
            platform: darwin
            arch: arm64
            binary_name: TheBoysLauncher-mac-arm64
            artifact_name: TheBoysLauncher-macOS-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout bumped commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ needs.bump_version.outputs.commit }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.23'
          cache: true
          cache-dependency-path: go.sum

      - name: Set up Go build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum', '**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Set Go environment variables
        run: |
          echo "GOCACHE=$HOME/.cache/go-build" >> $GITHUB_ENV
          echo "GOMODCACHE=$HOME/go/pkg/mod" >> $GITHUB_ENV
          echo "CGO_CFLAGS=-O2" >> $GITHUB_ENV

      - name: Install Go dependencies
        run: go mod download

      - name: Install system dependencies (Linux)
        if: ${{ matrix.platform == 'linux' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxxf86vm-dev \
            libasound2-dev

      - name: Build binary (macOS)
        if: ${{ matrix.platform == 'darwin' }}
        shell: bash
        run: |
          # Build for specific architecture with optimizations
          export GOOS=darwin GOARCH=${{ matrix.arch }} CGO_ENABLED=1
          echo "Starting macOS build for ${{ matrix.arch }} at $(date)"
          time go build -p 4 -ldflags="-s -w -X main.version=${{ needs.bump_version.outputs.full_version }}" -o ${{ matrix.binary_name }} .
          echo "Completed macOS build at $(date)"

      - name: Build binary (Windows)
        if: ${{ matrix.platform == 'windows' }}
        shell: bash
        run: |
          # Build for Windows with GUI flag and optimizations
          echo "Starting Windows build at $(date)"
          time go build -p 4 -ldflags="-s -w -H=windowsgui -X main.version=${{ needs.bump_version.outputs.full_version }}" -o ${{ matrix.binary_name }} .
          echo "Completed Windows build at $(date)"

      - name: Build binary (Linux)
        if: ${{ matrix.platform == 'linux' }}
        shell: bash
        run: |
          # Build for Linux with optimizations
          echo "Starting Linux build at $(date)"
          time go build -p 4 -ldflags="-s -w -X main.version=${{ needs.bump_version.outputs.full_version }}" -o ${{ matrix.binary_name }} .
          echo "Completed Linux build at $(date)"

      - name: Make binary executable (Unix)
        if: ${{ matrix.platform != 'windows' }}
        run: chmod +x ${{ matrix.binary_name }}

      # - name: Create zip file for macOS
      #   if: ${{ matrix.platform == 'darwin' }}
      #   run: zip "${{ matrix.binary_name }}.zip" "${{ matrix.binary_name }}"

      - name: Ensure Inno Setup is installed
        if: ${{ matrix.platform == 'windows' }}
        shell: pwsh
        run: |
          if (Test-Path build-tools-cache\inno) {
            Write-Host "Using cached Inno Setup binaries"
            $cacheBin = Join-Path $PWD "build-tools-cache\inno"
            $cacheBin | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          } else {
            if (-not (Get-Command choco -ErrorAction SilentlyContinue)) {
              Set-ExecutionPolicy Bypass -Scope Process -Force
              [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
              iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
            }
            choco install innosetup -y --no-progress || Write-Host "choco install attempted"
            $isccCmd = Get-Command ISCC.exe -ErrorAction SilentlyContinue
            if ($isccCmd) {
              $innoBin = Split-Path $isccCmd.Source -Parent
            } else {
              $possible = @(
                "C:\\Program Files (x86)\\Inno Setup 6",
                "C:\\Program Files\\Inno Setup 6",
                "C:\\ProgramData\\chocolatey\\lib\\innosetup\\tools"
              )
              $innoBin = $possible | Where-Object { Test-Path $_ } | Select-Object -First 1
            }
            if (-not $innoBin) { Write-Error "Inno Setup binaries not found after installation."; exit 1 }
            New-Item -ItemType Directory -Force -Path build-tools-cache\inno | Out-Null
            Copy-Item -Path (Join-Path $innoBin '*') -Destination build-tools-cache\inno -Recurse -Force
            $cacheBin = Join-Path $PWD "build-tools-cache\inno"
            $cacheBin | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          }

      - name: Build Windows installer
        if: ${{ matrix.platform == 'windows' }}
        run: powershell -NoProfile -ExecutionPolicy Bypass -File .\scripts\build-installer.ps1 -Version "${{ needs.bump_version.outputs.full_version }}"

      - name: Rename Windows installer
        if: ${{ matrix.platform == 'windows' }}
        shell: pwsh
        run: |
          $fullVersion = "${{ needs.bump_version.outputs.full_version }}"
          
          Write-Host "Looking for installer files..."
          Get-ChildItem -Filter "*.exe" | ForEach-Object {
            Write-Host "Found: $($_.Name) ($($_.Length) bytes)"
          }
          
          $exe = Get-ChildItem -Filter "TheBoysLauncher-Setup-*.exe" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $exe) {
            Write-Error "Installer not found after build."
            Write-Host "Current directory contents:"
            Get-ChildItem -Force | ForEach-Object {
              if ($_.PSIsContainer) {
                Write-Host "  [DIR]  $($_.Name)"
              } else {
                Write-Host "  [FILE] $($_.Name) ($($_.Length) bytes)"
              }
            }
            exit 1
          }
          $target = "TheBoysLauncher-Setup-$fullVersion.exe"
          Write-Host "Renaming '$($exe.Name)' to '$target'"
          Move-Item $exe.FullName $target -Force

      - name: Upload primary binary
        if: ${{ matrix.platform != 'darwin' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.binary_name }}
          retention-days: 14

      - name: Upload macOS executable
        if: ${{ matrix.platform == 'darwin' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.binary_name }}
          retention-days: 14


      - name: Upload Windows installer
        if: ${{ matrix.platform == 'windows' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-Installer
          path: TheBoysLauncher-Setup-${{ needs.bump_version.outputs.full_version }}.exe
          retention-days: 14

  publish:
    needs: [bump_version, build]
    if: ${{ needs.bump_version.result == 'success' && needs.build.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Generate release notes
        id: release-notes
        run: |
          git fetch --tags
          VERSION="${{ needs.bump_version.outputs.version }}"
          TAG="${{ needs.bump_version.outputs.tag }}"
          PREV_TAG=$(git tag --sort=-creatordate | grep -v "^${TAG}$" | head -n1 || true)
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%an)" -n 50)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%an)" ${PREV_TAG}..${TAG})
          fi
          
          # Generate formatted release notes
          cat << EOF > release_notes.md
          ## TheBoysLauncher $VERSION

          ### 📦 Downloads:

          #### Windows:
          - **TheBoysLauncher.exe** - Standalone executable
          - **TheBoysLauncher-Setup-$VERSION.exe** - Professional installer

          #### macOS:
          - **TheBoysLauncher-mac-amd64** - Intel (x86_64) executable
          - **TheBoysLauncher-mac-arm64** - Apple Silicon (ARM64) executable

          #### Linux:
          - **TheBoysLauncher-linux** - Universal binary

          ### 🚀 Installation:

          **Windows:**
          1. Download installer for professional installation with complete uninstall support
          2. Or download standalone executable if you prefer portable usage

          **macOS:**
          1. Download the appropriate executable for your architecture:
             - Intel Mac: TheBoysLauncher-mac-amd64
             - Apple Silicon Mac: TheBoysLauncher-mac-arm64
          2. Make it executable: `chmod +x TheBoysLauncher-mac-*`
          3. Run the executable

          **Linux:**
          1. Download binary
          2. Make it executable: \`chmod +x TheBoysLauncher-linux\`
          3. Run it: \`./TheBoysLauncher-linux\`

          ### ⚠️ Important:
          - macOS users may need to allow the app to run in Security & Privacy settings
          - Windows SmartScreen may warn about unsigned software

          ### 📝 Changes:
          $CHANGELOG
          EOF
          
          {
            echo "body<<EOF"
            cat release_notes.md
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create stable release
        id: release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ needs.bump_version.outputs.tag }}
          release_name: TheBoysLauncher ${{ needs.bump_version.outputs.full_version }}
          body: ${{ steps.release-notes.outputs.body }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          UPLOAD_URL=${{ steps.release.outputs.upload_url }}
          UPLOAD_URL="${UPLOAD_URL%\{*}"

          echo "Assets to upload:"
          find release-artifacts -type f -print

          # Ensure executable permissions for macOS binaries
          find release-artifacts -name "*mac*" -type f -exec chmod +x {} \;

          while IFS= read -r file; do
            base=$(basename "$file")
            echo "Uploading $base"
            curl -sSL -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Content-Type: application/octet-stream" \
              --data-binary @"$file" \
              "${UPLOAD_URL}?name=${base}"
          done < <(find release-artifacts -type f -print)